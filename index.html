<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Rose Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            background: #122139;
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100px;
            height: 300px;
            position: relative;
            -moz-transform: scale(0.9);
            -ms-transform: scale(0.9);
            -webkit-transform: scale(0.9);
            transform: scale(0.9);
        }
        
        .container div {
            position: absolute;
        }
        
        .container .glass {
            height: 420px;
            width: 250px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            -moz-border-radius: 300px 300px 0px 0px;
            -webkit-border-radius: 300px;
            border-radius: 300px 300px 0px 0px;
            left: -80px;
            top: -100px;
            border-bottom: 15px solid rgba(255, 255, 255, 0.5);
        }
        
        .container .glass:after {
            width: 8px;
            background: rgba(255, 255, 255, 0.28);
            content: '';
            position: absolute;
            height: 80px;
            top: 430px;
            border-radius: 100px;
            left: 10px;
            top: 180px;
        }
        
        .container .glass:before {
            width: 8px;
            background: rgba(255, 255, 255, 0.28);
            content: '';
            position: absolute;
            height: 15px;
            top: 430px;
            border-radius: 100px;
            left: 10px;
            top: 280px;
        }
        
        .container .glow {
            position: absolute;
            width: 170px;
            height: 170px;
            -moz-border-radius: 100%;
            -webkit-border-radius: 100%;
            border-radius: 100%;
            border: 1px solid rgba(245, 148, 184, 0.47);
            box-shadow: 0px 0px 10px #f594b8;
            left: -40px;
            top: -40px;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            -webkit-transition: all 0.5s ease;
            transition: all 0.5s ease;
            -moz-animation: glowing 2.5s ease-in-out infinite;
            -webkit-animation: glowing 2.5s ease-in-out infinite;
            animation: glowing 2.5s ease-in-out infinite;
        }
        
        .container .rose-petals > div {
            background: #d52d58;
            width: 45px;
            height: 80px;
            position: absolute;
            -moz-transition: all 0.5s ease-out;
            -o-transition: all 0.5s ease-out;
            -webkit-transition: all 0.5s ease-out;
            transition: all 0.5s ease-out;
        }
        
        .container .rose-petals > div:nth-child(1) {
            border-radius: 15px;
            left: 20px;
            top: -6px;
            background: #d52d58;
        }
        
        .container .rose-petals > div:nth-child(2), .container .rose-petals > div:nth-child(4), .container .rose-petals > div:nth-child(6) {
            border-radius: 0px 30px 0px 30px;
            background: #b81b43;
            left: 0;
            transform-origin: bottom right;
        }
        
        .container .rose-petals > div:nth-child(3), .container .rose-petals > div:nth-child(5), .container .rose-petals > div:nth-child(7) {
            border-radius: 30px 0px 30px 0px;
            left: 40px;
            transform-origin: bottom left;
        }
        
        .container .rose-petals > div:nth-child(2) {
            -moz-animation: openRose2 3s ease-in-out;
            -webkit-animation: openRose2 3s ease-in-out;
            animation: openRose2 3s ease-in-out;
            -moz-animation-fill-mode: forwards;
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
            z-index: 5;
            background: #9e183a;
            top: 10px;
            height: 70px;
            -moz-animation-delay: 2s;
            -webkit-animation-delay: 2s;
            animation-delay: 2s;
        }
        
        .container .rose-petals > div:nth-child(3) {

            -webkit-animation: openRose3 3s ease-in-out;
            animation: openRose3 3s ease-in-out;
            -moz-animation-fill-mode: forwards;
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
            z-index: 4;
            background: #9e183a;
            top: 10px;
            height: 70px;
            -moz-animation-delay: 2s;
            -webkit-animation-delay: 2s;
            animation-delay: 2s;
        }
        
        .container .rose-petals > div:nth-child(4) {

            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
            z-index: 3;
            background: #b81b43;
            top: 5px;
            height: 75px;
            -moz-animation-delay: 2s;
            -webkit-animation-delay: 2s;
            animation-delay: 2s;
        }
        
        .container .rose-petals > div:nth-child(5) {
            -moz-animation: openRose5 3s ease-in-out;
            -webkit-animation: openRose5 3s ease-in-out;
            animation: openRose5 3s ease-in-out;
            -moz-animation-fill-mode: forwards;
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
            z-index: 2;
            background: #b81b43;
            top: 5px;
            height: 75px;
            -moz-animation-delay: 2s;
            -webkit-animation-delay: 2s;

        .container .rose-petals > div:nth-child(6) {

            -webkit-animation: openRose6 3s ease-in-out;
            animation: openRose6 3s ease-in-out;

            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
            z-index: 1;

            -moz-animation-delay: 2s;
            -webkit-animation-delay: 2s;

        .container .rose-petals > div:nth-child(7) {

            -moz-animation-delay: 2s;
            -webkit-animation-delay: 2s;

        }
        
        .container .rose-leaves > div:nth-last-child(1) {

            height: 30px;
            background: #338f37;
            position: absolute;
            top: 60px;
            left: 15px;

            -webkit-border-radius: 100px;

        .container .rose-leaves > div:nth-child(1) {

            border: none;

            background: #066406;
            left: 40px;
        }
        
        .container .thorns > div {
            width: 30px;
            height: 30px;
            background: #066406;
            top: 100px;
            left: 10px;
        }
        
        .container .thorns > div:after {
            width: 41px;
            height: 31px;
            -moz-border-radius: 100%;
            -webkit-border-radius: 100%;
            border-radius: 100%;
            background: #122139;
            content: "";
            position: absolute;
            left: -12px;

        .container .thorns > div:before {

            height: 31px;
            -moz-border-radius: 100%;

            border-radius: 100%;
            background: #122139;
            content: "";

            left: -11px;
            top: -11px;
            z-index: 0;

        .container .thorns > div:nth-child(2) {
            top: 150px;
            -moz-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
            -webkit-transform: rotate(180deg);

            -webkit-transform: rotate(180deg);

            left: 45px;
        }
        
        .container .sparkles {
            bottom: -40px;
        }
        
        .container .sparkles > div {
            width: 4px;
            height: 4px;
            border-radius: 100px;
            background: #ff96c0;
            box-shadow: 0px 0px 12px 2px #ff4e85;
            bottom: 0;
            opacity: 0;
            -moz-animation: sparkle 4s ease-in-out infinite;
            -webkit-animation: sparkle 4s ease-in-out infinite;
            animation: sparkle 4s ease-in-out infinite;
        }
        
        .container .sparkles > div:nth-child(1) {

            -webkit-animation-delay: 3s;

        }

        }

        }

            animation-delay: 2s;
        }
        
        .container .sparkles > div:nth-child(7) {
            left: 45px;
            -moz-animation-delay: 3s;
            -webkit-animation-delay: 3s;
            animation-delay: 3s;
        }
        
        .container .sparkles > div:nth-child(8) {
            left: 74px;
            -moz-animation-delay: 3s;
            -webkit-animation-delay: 3s;
            animation-delay: 3s;
        }
        
        .container .sparkles > div:nth-child(9) {
            left: -79px;
            -moz-animation-delay: 2s;
            -webkit-animation-delay: 2s;
            animation-delay: 2s;
        }

        .text-below {
            margin-top: 40px;
            color: #ff96c0;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            text-align: center;
            animation: textGlow 2.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            50% {
                opacity: 1;
            }
            100% {
                bottom: 250px;
            }
        }

        @keyframes openRose2 {
            50% {
                transform: rotate(-90deg);
                top: 80px;
                left: 100px;
            }
            100% {
                transform: rotate(-60deg);
                top: 210px;
                left: -30px;
            }
        }

        @keyframes openRose3 {
            100% {
                transform: rotate(60deg);
            }
        }

        @keyframes openRose4 {
            100% {
                transform: rotate(-30deg);
            }
        }

        @keyframes openRose5 {
            100% {
                transform: rotate(30deg);
            }
        }

        @keyframes openRose6 {
            100% {
                transform: rotate(-60deg);
            }
        }

        @keyframes openRose7 {
            100% {
                transform: rotate(60deg);
            }
        }

        @keyframes glowing {
            50% {
                box-shadow: 0px 0px 60px #f594b8;
            }
        }

        @keyframes textGlow {
            0% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.7;
            }
        }

        .music-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff96c0, #f594b8);
            border: none;
            color: #122139;
            padding: 12px 24px;
            font-size: 16px;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(255, 150, 192, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .music-button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(255, 150, 192, 0.6);
        }

        .music-button:active {
            transform: scale(0.98);
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .container {
                -moz-transform: scale(0.65);

            }

            }

            .music-button {

                top: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                -moz-transform: scale(0.5);

                -webkit-transform: scale(0.5);
                transform: scale(0.5);
            }

            .text-below {

            }

            .music-button {

                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>

<script>
    const audio = document.getElementById('bgMusic');
    const button = document.getElementById('musicBtn');
    let isPlaying = false;

    function toggleMusic() {
        if (isPlaying) {
            audio.pause();
            button.textContent = 'Play kariye';
            isPlaying = false;
        } else {
            audio.play();
            button.textContent = 'Pause kariye';
            isPlaying = true;
        }
    }

    // Update button text if audio ends
    audio.addEventListener('ended', function() {
        button.textContent = 'Play kariye';
        isPlaying = false;
    });
